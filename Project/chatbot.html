<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-lg py-8">
        <div class="bg-white rounded-lg shadow-lg p-4">
            <div id="chat" class="mb-4"></div>
            <div class="flex">
                <input type="text" id="user-input" class="flex-1 rounded-l-lg border border-gray-300 p-2 focus:outline-none" placeholder="Type a message...">
                <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg">Send</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
